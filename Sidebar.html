      <div class="sidebar">
      <form>
    
    
        <div class="block" id="button-bar">
          <button class="action" id="send-data">SEND</button>

        <div class='block'>
        <input type='checkbox' id='sender-data'>
        <label for='sender-data'>Saada infot edasi Learning Lockerisse</label>

         <div class="block" id="button-bar">
         <button class="action" id="save-settings">Save</button>

    <script>
    
    $(function() {
        $('#save-settings').click(saveSettingsToServer);
//        google.script.run      
           google.script.run.getSettings()
           google.script.run.withSuccessHandler(loadSettings)
           google.script.run.withFailureHandler(showStatus)
           google.script.run.withUserObject($('#button-bar').get());
     
      });
    
    
    function saveSettingsToServer() {
        this.disabled = true;
        $('#status').remove();
        var dataNotify = $('#sender-data').is(':checked');
        var settings = {
          'dataNotify': dataNotify,
        };
//        console.log(settings);
    
        // Save the settings on the server
        google.script.run
            .withSuccessHandler(
              function(msg, element) {
                showStatus('Saved settings', $('#button-bar'));
                element.disabled = false;
              })
            .withFailureHandler(
              function(msg, element) {
                showStatus(msg, $('#button-bar'));
                element.disabled = false;
              })
            .withUserObject(this)
            .saveSettings(settings);
//         console.log(settings);
      } 
      
            /**
       * Callback function that populates the notification options using
       * previously saved values.
       *
       * @param {Object} settings The saved settings from the client.
       */
      function loadSettings(settings) {
        console.log(settings);
        if (settings.dataNotify === 'true') {
          $('#data-sender').prop('checked', true);
        }
    }
            /**
       * Inserts a div that contains an status message after a given element.
       *
       * @param {String} msg The status message to display.
       * @param {Object} element The element after which to display the Status.
       */
      function showStatus(msg, element) {
         var div = $('<div>')
             .attr('id', 'status')
             .attr('class','error')
             .text(msg);
        $(element).after(div);
      }
    </script>
